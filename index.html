<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/7d5bfbd3d2.js" crossorigin="anonymous"></script>
            <title>Youtube</title>
        </head>
        <body>
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li id ="logo-container" class="nav-item">
                        <button class="icon-button"><i class="fas fa-bars"></i></button>
                        <a href="https://youtube.com">
                            <img id="logo" src="./Images and Icon/youtube-logo.svg">
                        </a>
                    </li>
                    <li class="nav-item search-item" >
                        <div class="search-bar">
                            <input type="text" id="search-field" placeholder="Search">
                            <button id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item user-buttons">
                        <button class="icon-button"><i class="fas fa-video"></i></button>
                        <button class="icon-button"><i class="fas fa-th"></i></button>
                        <button class="icon-button"><i class="fas fa-bell"></i></button> 
                        <button id="sign-in-button">
                            <img src="./Images and Icon/account-circle.svg">
                            <span>SIGN IN</span>
                        </button>
                    </li>
                </ul>
            </nav>
                <div class="page-container">
                    <main>
                        <div class="video-info-container">
                            <div class="video-player">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cp9UoJxW89U" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                                gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="video-info-container">
                                <h1 class="vid-title">The NEW Apple iPhone 12</h1>
                                <div class="video-info">
                                    <p>1,337,891 views â€¢ Oct 13, 2020</p>
                                    <div class="video-options">
                                        <div class="like-container">
                                            <button id="like">
                                                <img src="./Images and Icon/thumb-up.svg">
                                                <span>50k</span>
                                            </button>
                                            <button id="dislike">
                                                <img src="./Images and Icon/thumb-down.svg">
                                                <span>5.3k</span>
                                            </button>
                                        </div>
                                        <button id="share"> 
                                            <img src="./Images and Icon/share.svg">
                                            <span>SHARE</span>
                                        </button>
                                        <button id="save">
                                            <img src="./Images and Icon/playlist-plus.svg">
                                            <span>SAVE</span>
                                        </button>
                                        <button id="more">
                                            <img src="./Images and Icon/dots-horizontal.svg">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>
                </div>
        </body>











</html>
