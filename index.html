<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/7d5bfbd3d2.js" crossorigin="anonymous"></script>
            <title>Youtube</title>
        </head>
        <body>
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li id ="logo-container" class="nav-item">
                        <button class="icon-button"><i class="fas fa-bars"></i></button>
                        <a href="https://youtube.com">
                            <img id="logo" src="./Images and Icon/youtube-logo.svg">
                        </a>
                    </li>
                    <li class="nav-item search-item" >
                        <div class="search-bar">
                            <input type="text" id="search-field" placeholder="Search">
                            <button id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item user-buttons">
                        <button class="icon-button"><i class="fas fa-video"></i></button>
                        <button class="icon-button"><i class="fas fa-th"></i></button>
                        <button class="icon-button"><i class="fas fa-bell"></i></button> 
                        <button id="sign-in-button">
                            <img src="./Images and Icon/account-circle.svg">
                            <span>SIGN IN</span>
                        </button>
                    </li>
                </ul>
            </nav>
                <div class="page-container">
                    <main>
                        <section class="video-container">
                            <div class="video-player">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cp9UoJxW89U" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                                gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="video-info-container">
                                <h1 class="vid-title">The NEW Apple iPhone 12</h1>
                                <div class="video-info">
                                    <p>1,337,891 views â€¢ Oct 13, 2020</p>
                                    <div class="video-options">
                                        <div class="like-container">
                                            <button id="like">
                                                <img src="./Images and Icon/thumb-up.svg">
                                                <span>50k</span>
                                            </button>
                                            <button id="dislike">
                                                <img src="./Images and Icon/thumb-down.svg">
                                                <span>5.3k</span>
                                            </button>
                                        </div>
                                        <button id="share"> 
                                            <img src="./Images and Icon/share.svg">
                                            <span>SHARE</span>
                                        </button>
                                        <button id="save">
                                            <img src="./Images and Icon/playlist-plus.svg">
                                            <span>SAVE</span>
                                        </button>
                                        <button id="more">
                                            <img src="./Images and Icon/dots-horizontal.svg">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="description-box">
                            <div class="channel">
                                <div class="channel-options">
                                    <img id="channel-pic" src="https://yt3.ggpht.com/a/AATXAJwsFn2XyD55vVR6Ykhso93F1qaY-D0NrMDh5B5K4A=s48-c-k-c0xffffffff-no-rj-mo">
                                    <div class="channel-info">
                                        <h2>
                                            Dave Lee    
                                            <img src="./Images and Icon/check-circle.svg">
                                        </h2>
                                        <span>3.05M Subscribers</span>
                                    </div>
                                    
                                </div>
                                <div class="channel-buttons">
                                    <button id="join">
                                        <span>
                                            JOIN
                                        </span>
                                    </button>
                                    <button id="subscribe">
                                        <span>
                                            SUBSCRIBE
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="description">
                                <p>
                                    Apple's iPhone 12, 12 mini, Pro and Pro Max are finally here!
                                    <br>
                                    <br>If you want to support the channel consider a Dave2D membership by clicking the "Join Button"
                                </p>
                                <button class="show-more">
                                    <span> SHOW MORE</span>
                                </button>
                            </div>
                        </section>
                </main>
                </div>
        </body>











</html>
